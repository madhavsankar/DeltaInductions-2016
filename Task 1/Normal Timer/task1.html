			     }

            {

            table 
            {

            td 
            { 
                font-size:20px;

        <title>
            Champions League Final
        </title> 
    </head> 
        <br> 
    <body>  
        <div> 
            <img src="unnamed.png"/> 
            Champions League Final 
            <img src="800px-Atletico_Madrid_logo.svg.png"/> 
        </div>
        <br>
        <br>
        <table> 
            <thead> 
                <th colspan="4">Time Left</th> 
            </thead> 
            <tbody> 
                <tr> 
                    <td><strong>Days</strong></td> 
                    <td><strong>Hours</strong></td> 
                    <td><strong>Minutes</strong></td> 
                    <td><strong>Seconds</strong></td> 
                </tr> 
                <tr> 
                    <td id="day"></td> 
                    <td id="hour"></td> 
                    <td id="min"></td> 
                    <td id="sec"></td> 
                </tr> 
            </tbody> 
        </table> 
        <script type="text/javascript"> 
            setInterval(function fn() 
                { 
                var now = new Date(); 
                nowdate=now.getTime(); 
                var then = new Date(2016,4,29,12,15); 
                thendate=then.getTime(); 
                var diff=thendate-nowdate; 
                var x=Math.floor(diff/1000); 
                var sec=x%60; 
                x=Math.floor(x/60); 
                var min=x%60; 
                x=Math.floor(x/60); 
                var hr=x%24; 
                x=Math.floor(x/24); 
                var day=x; 
                document.getElementById("day").innerHTML = day; 
                document.getElementById("hour").innerHTML = hr; 
                document.getElementById("min").innerHTML = min; 
                document.getElementById("sec").innerHTML = sec; 
                },1000);
        </script> 
    </body> 
</html>
